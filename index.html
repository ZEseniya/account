<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create an account</title>
        <link rel="icon" href="images/logo.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="form">
                <form>
                    <div>
                        <label for="email">Email:</label><div class="star">*</div>
                        <input class="input" type="email" name="email" placeholder="johnsmith@gmail.com">
                    </div>
                    <div>
                        <label for="password">Choose Password:</label><div class="star">*</div>
                        <input class="input" type="password" name="password">
                    </div>
                    <div>
                        <label class="Confirm" for="password">Confirm Password</label><div class="star">*</div>
                        <input class="input" type="password" name="password">
                    </div>
                    <input class="button" type="submit" value="register now!">
                </form>
            </div>
            <div class="title">Create an account</div>
        </main>
    </body>
</html>
